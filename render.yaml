services:
  # Webサービス
  - type: web
    name: shift-bot
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: LINE_CHANNEL_SECRET
        sync: false
      - key: LINE_CHANNEL_ACCESS_TOKEN
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: shift-bot-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: SENTRY_DSN
        sync: false
      - key: LINE_NOTIFY_TOKEN
        sync: false

databases:
  # PostgreSQLデータベース
  - name: shift-bot-db
    plan: free
    databaseName: shift_bot
    user: shift_bot_user
